<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>动态购物卡</title>
</head>
<body>
    <div class="card">
        <div class="top-sction">
            <img id="img-container" src="a1.jpg" >
            <div class="nav">
                <img onclick="change(this)" src="a1.jpg" >
                <img onclick="change(this)" src="a2.jpg" >
                <img onclick="change(this)" src="a3.jpg" >
            </div>
            <div class="price">$50</div>
        </div>
        <div class="product-info">
            <div class="name">小老虎</div>
            <div class="des">This icon replaces Font Awesome 4's fa-facebook
                We created a shim to help folks upgrade easily their existing projects from Font Awesome 4 to 5 and avoid those embarrassing missing icon moments. Read more about upgrading from version 4.</div>
        </div>
        <a class="btn" href="#">添加物品</a>
    </div>
    <script>
        var container = document.getElementById('img-container');
        // 改变图片url
        function change(image){
            container.src = image.src;
        }
    </script>
</body>
</html>
