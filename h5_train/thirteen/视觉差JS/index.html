<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>index</title>
</head>
<body>
    <section>
        <div class="bg">
            <img data-speed='2' src="https://images.unsplash.com/photo-1558981001-792f6c0d5068?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"  class="layer">
        </div>
        <img data-speed='4' src="https://images.unsplash.com/photo-1562154151-793a9af64b8b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="layer">
        <img data-speed='4' src="https://images.unsplash.com/photo-1556229167-7ed11195e641?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="layer">
        <img data-speed='2' src="https://images.unsplash.com/photo-1562144438-8fc59d524850?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="layer gg">
    </section>

    <script>
        document.addEventListener('mousemove', move);
        function move(e){
            this.querySelectorAll('.layer').
            forEach(layer => {
                var speed = layer.getAttribute('data-speed');
                var x = (window.innerWidth - e.pageX * speed) / 100;
                var y = (window.innerHeight - e.pageY * speed) / 100;
                layer.style.transform = `translate(${x}px, ${y}px)`;
                console.log();
            })
        }
    </script>
</body>
</html>
